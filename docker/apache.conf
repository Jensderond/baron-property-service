<VirtualHost *:80>
    DocumentRoot /var/www/public

    <Directory /var/www/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        Header always set Access-Control-Allow-Origin "localhost"
        Header always add Access-Control-Allow-Origin "uwbaron.nl"
        Header always add Access-Control-Allow-Origin "vercel.app"

        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ index.php [QSA,L]
        </IfModule>
    </Directory>
</VirtualHost>
